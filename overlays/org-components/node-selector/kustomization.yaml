apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
# Enable this patch to add node selectors to redis
- path: redis-nodeselector.yaml
  target:
    group: apigee.cloud.google.com
    kind: ApigeeRedis
    name: .*
    version: v1alpha1
# Enable this patch to add node selectors to cassandra
- path: cass-nodeselector.yaml
  target:
    group: apigee.cloud.google.com
    kind: ApigeeDatastore
    name: .*
    version: v1alpha1
# Enable this patch to add node-selectors to an org
- path: org-nodeselector.yaml
  target:
    group: apigee.cloud.google.com
    kind: ApigeeOrganization
    name: .*
    version: v1alpha2
# Enable this patch to add node selectors to telemetry
- path: tele-nodeselector.yaml
  target:
    group: apigee.cloud.google.com
    kind: ApigeeTelemetry
    name: .*
    version: v1alpha1
# Enable this patch to add node selectors to istio ingress
- path: istio-nodeselector.yaml
  target:
    group: apps
    kind: Deployment
    name: apigee-istio-ingressgateway
    version: v1
