apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: apigee-ca-issuer
spec:
  vault:
    server: $VAULT_ADDR
    path: pki/sign/apigeehybrid
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: vault-issuer
        secretRef:
          name: cert-manager-token-gxg2s
          key: token
