apiVersion: v1
kind: ServiceAccount
metadata:
  name: apigee-metrics-svc
  namespace: apigee
  annotations:
    iam.gke.io/gcp-service-account: apigee-metrics@nandanks-151422.iam.gserviceaccount.com
---
kind: ApigeeTelemetry
apiVersion: apigee.cloud.google.com/v1alpha1
metadata:
  name: apigee-telemetry
  namespace: apigee
release:
  forceUpdate: true
spec:
  imagePullSecrets:
  - name: gcrsecret
  clusterName: "srinandans-hybrid"
  clusterRegion: "us-west1"
  gcpProjectID: "nandanks-151422"
  metricsExport:
    enabled: true
    defaultMetricsProjectID: "nandanks-151422"
    appMetricsProjectID: "nandanks-151422"
    proxyMetricsProjectID: "nandanks-151422"
    stackdriverAPIEndpoint: "https://monitoring.googleapis.com:443/"
  containerLogsExport:
    enabled: false
    projectID: "nandanks-151422"
  accessLogsExport:
    enabled: false
  components:
    metrics:
      #nandan fix
      podServiceAccountName: "apigee-metrics-svc"
      #appServiceAccountSecretName: "apigee-metrics-svc"    
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: cloud.google.com/gke-nodepool
              operator: In
              values:
              - apigee-runtime
      version: "150rc1"
      containers:
      - name: "apigee-prometheus-app"
        image: "us.gcr.io/google.com/edge-ci/develop/thirdparty/apigee-prom-prometheus/master:20038_3710c92"
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 120
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
      - name: "apigee-stackdriver-exporter"
        image: "gcr.io/apigee-release/hybrid/apigee-stackdriver-prometheus-sidecar:0.7.5"
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 128m
            memory: 512Mi
      - name: "apigee-prometheus-proxy"
        image: "us.gcr.io/google.com/edge-ci/develop/thirdparty/apigee-prom-prometheus/master:20038_3710c92"
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
      - name: "apigee-prometheus-agg"
        image: "us.gcr.io/google.com/edge-ci/develop/thirdparty/apigee-prom-prometheus/master:20038_3710c92"
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            cpu: 500m
            memory: 3Gi
          requests:
            cpu: 500m
            memory: 512Mi