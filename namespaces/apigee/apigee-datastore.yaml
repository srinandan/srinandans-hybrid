---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-sa
  namespace: apigee
---
apiVersion: apigee.cloud.google.com/v1alpha1
kind: ApigeeDatastore
metadata:
  name: default
  namespace: apigee
spec:
  replicas: 1
  credentialRef: "default-datastore-creds"
  imagePullSecrets:
    - name: gcrsecret
  components:
    removeDc:
      nodeAffinityRequired: true
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: cloud.google.com/gke-nodepool
              operator: In
              values:
              - apigee-runtime
      containers:
      - name: "apigee-cassandra-remove-dc"
        image: "us.gcr.io/google.com/edge-ci/integration/data-services/apigee-hybrid-cassandra-client/1.5.0/apigee-cassandra-client:20041_06c26d8"
        imagePullPolicy: "IfNotPresent"
    cassandra:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 998
        privileged: false
        capabilities:
          add:
          - IPC_LOCK
          - SYS_RESOURCE
      podServiceAccountName: "default-sa"
      nodeAffinityRequired: true
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: cloud.google.com/gke-nodepool
              operator: In
              values:
              - apigee-data
      properties:
        clusterName: apigeecluster
        datacenter: dc-1
        rack: ra-1
      storage:
        storageSize: 10Gi
      volumes:
      - name: apigee-cassandra-backup
        secret:
          defaultMode: 0644
          secretName: "apigee-cassandra-backup-svc-account"
          optional: true
      - name: apigee-cassandra-backup-key-file
        secret:
          defaultMode: 0400
          secretName: apigee-cassandra-backup-key-file
          optional: true
      containers:
      - name: "apigee-cassandra"
        image: "us.gcr.io/google.com/edge-ci/integration/data-services/apigee-hybrid-cassandra/1.5.0:20215_606dc59"
        imagePullPolicy: IfNotPresent
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /opt/apigee/ready-probe.sh
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 2
        resources:
          limits:
            cpu: 2048m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        env:
        - name: MAX_HEAP_SIZE
          value: 512M
        - name: HEAP_NEWSIZE
          value: 100M
        volumeMounts:
        - name: apigee-cassandra-backup
          mountPath: /var/secrets/google
        - name: apigee-cassandra-backup-key-file
          mountPath: /var/secrets/keys


