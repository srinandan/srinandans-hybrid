---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "apigee-default-redis-sa"
  namespace: apigee
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "apigee-default-redis-envoy-sa"
  namespace: apigee
---
apiVersion: apigee.cloud.google.com/v1alpha1
kind: ApigeeRedis
metadata:
  name: default
  namespace: apigee
release:
  forceUpdate: true
spec:
  name: default
  credentialRef: "default-redis-credentials"
  imagePullSecrets:
  - name: gcrsecret
  components:
    redis:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 998
        privileged: false
      podServiceAccountName: "apigee-default-redis-sa"
      nodeAffinityRequired: true
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: cloud.google.com/gke-nodepool
              operator: In
              values:
              - apigee-runtime
      containers:
      - name: redis
        image: "us.gcr.io/google.com/edge-ci/integration/featureplatform/apigee-redis/master:20022_a461a78"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /app/redis-prober
            - --action=healthcheck
            - --skip_tls_verify=true
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /app/redis-prober
            - --action=healthcheck
            - --skip_tls_verify=true
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
        resources:
          requests:
            cpu: 500m
      lifecycle:
        postStart:
          exec:
            command:
            - /app/redis-prober
            - --skip_tls_verify=true
    redisEnvoy:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 998
        privileged: false
      podServiceAccountName: "apigee-default-redis-envoy-sa"
      nodeAffinityRequired: true
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: cloud.google.com/gke-nodepool
              operator: In
              values:
              - apigee-runtime
      containers:
      - name: apigee-redis-envoy
        image: "us.gcr.io/google.com/edge-ci/integration/thirdparty/apigee-envoy/master:20005_681bc31"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 0
          failureThreshold: 6
        readinessProbe:
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 0
          failureThreshold: 12
        resources:
          requests:
            cpu: 500m
---