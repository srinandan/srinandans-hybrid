        livenessProbe:
          httpGet:
            path: /v1/probes/live
            scheme: HTTPS
            port: 8843
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 12
        readinessProbe:
          httpGet:
            path: /v1/probes/ready
            scheme: HTTPS
            port: 8843
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 2
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
