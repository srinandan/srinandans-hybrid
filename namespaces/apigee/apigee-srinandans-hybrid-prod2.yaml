release:
  forceUpdate: true
spec:
  imagePullSecrets:
    - name: gcrsecret
  name: prod2
  organizationRef: srinandans-hybr-cb84b88
  components:
    synchronizer:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
