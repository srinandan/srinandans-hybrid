        image: "gcr.io/apigee-release/hybrid/apigee-stackdriver-logging-agent:1.8.4"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
