        maxReplicas: 1
        metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: "Utilization"
              averageUtilization: 75
      initContainers:
      - name: apigee-tls-readiness
        image: "us.gcr.io/google.com/edge-ci/integration/uap/apigee-udca/1.5.0:20429_61dd3a2"
        imagePullPolicy: "IfNotPresent"
      containers:
      - name: apigee-udca
        image: "us.gcr.io/google.com/edge-ci/integration/uap/apigee-udca/1.5.0:20429_61dd3a2"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: "NOOP_MODE"
          value: "false"
        livenessProbe:
          httpGet:
            path: /v1/probes/live
            port: 7070
            scheme: HTTPS
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 2
        resources:
          limits:
            cpu: 500m
            memory: 768Mi         
