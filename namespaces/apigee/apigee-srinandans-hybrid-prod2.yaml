      podServiceAccountName: apigee-runtime-srinandans-hybr-prod2-8dd9313-sa
      nodeAffinityRequired: true
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: cloud.google.com/gke-nodepool
              operator: In
              values:
              - apigee-runtime
      version: "150rc1"
      autoScaler:
        minReplicas: 1
        maxReplicas: 1
        metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: "Utilization"
              averageUtilization: 75
      initContainers:
      - name: apigee-cassandra-schema-readiness
        image: "us.gcr.io/google.com/edge-ci/integration/featureplatform/apigee-mart-server/1.5.0/apigee-mart-server:21314_5af2bb0"
        imagePullPolicy: "IfNotPresent"
      - name: apigee-redis-envoy-readiness
        image: "us.gcr.io/google.com/edge-ci/integration/featureplatform/apigee-runtime/1.5.0/apigee-runtime:21314_5af2bb0"
        imagePullPolicy: "IfNotPresent"
      containers:
      - name: apigee-runtime
        image: "us.gcr.io/google.com/edge-ci/integration/featureplatform/apigee-runtime/1.5.0/apigee-runtime:21314_5af2bb0"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: "SRINANDANS_HYBRID_KMS_ENCRYPTION_KEY"
          valueFrom:
            secretKeyRef:
              name: "srinandans-hybr-prod2-8dd9313-encryption-keys"
              key: kmsEncryptionKey
        - name: "SRINANDANS_HYBRID_PROD2_CACHE_ENCRYPTION_KEY"
          valueFrom:
            secretKeyRef:
              name: "srinandans-hybr-prod2-8dd9313-encryption-keys"
              key: cacheEncryptionKey
        - name: "SRINANDANS_HYBRID_PROD2_KVM_ENCRYPTION_KEY"
          valueFrom:
            secretKeyRef:
              name: "srinandans-hybr-prod2-8dd9313-encryption-keys"
              key: envKvmEncryptionKey
        - name: "SRINANDANS_HYBRID_KVM_ENCRYPTION_KEY"
          valueFrom:
            secretKeyRef:
              name: "srinandans-hybr-prod2-8dd9313-encryption-keys"
              key: kvmEncryptionKey
        livenessProbe:
          exec:
            command:
            - java
            - -jar
            - /opt/apigee/apigee-runtime/lib/gateway/tools/runtime-liveness-probing-1.0.0.jar
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 12
        readinessProbe:
          httpGet:
            path: /v1/probes/ready
            scheme: HTTPS
            port: 8843
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 2
        resources:
          limits:
            cpu: 1000m
            memory: 768Mi    
          requests:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: java-sec-policy-volume
          readOnly: true
          mountPath: /opt/apigee/apigee-runtime/security
        - name: policy-secret-volume
          readOnly: true
          mountPath: /opt/apigee/apigee-runtime/policy-secrets
      volumes:
      - name: java-sec-policy-volume
        secret:
          secretName: "srinandans-hybrid-prod2-java-sec-policy"
          optional: true
      - name: policy-secret-volume
        secret:
          secretName: "srinandans-hybrid-prod2-policy-secret"
          optional: true